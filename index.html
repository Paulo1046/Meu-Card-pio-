<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="./src/css/stilos.css">
  <body>
    <div class="menu">
      <main>
        <h1>NOSSO CAFÉ</h1>
        <p class="established">Est. 2023</p>
        <hr>
        <section>
          <h2>Café</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Café Expresso</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Chocolate Quente</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Café com Leite</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Suco de Laranja</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Capuccino</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Sobremesas</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donuts</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Misto Quente</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Bolo de Morango</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Torta de Limão</p><p class="price">2.50</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://github.com/Paulo1046" target="_blank">Visit our website</a>
        </p>
        <p class="address">Agradecimentos ao Freecodecamp</p>
      </footer>
    </div>
  </body>
</html>
